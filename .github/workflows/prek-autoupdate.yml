name: Prek Autoupdate

on:
  schedule:
    - cron: '0 0 * * 1' # Every Monday at midnight
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run prek autoupdate
        run: uvx prek autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update prek hooks"
          title: "chore: update prek hooks"
          body: |
            This is an automated PR to update the versions of hooks in `.pre-commit-config.yaml` using `prek autoupdate`.
          branch: prek-autoupdate
          delete-branch: true
          labels: |
            dependencies
            automated-pr
