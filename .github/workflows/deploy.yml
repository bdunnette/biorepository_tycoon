name: Build and Deploy Web

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.6
          use-dotnet: false
          download-templates: true

      - name: Check Templates
        run: ls -R /home/runner/.local/share/godot/export_templates/

      - name: Manual Template Fix
        run: |
          TEMPLATE_DIR="/home/runner/.local/share/godot/export_templates/4.6.stable"
          if [ -d "$TEMPLATE_DIR" ]; then
            cd "$TEMPLATE_DIR"
            # In Godot 4.3+, templates might be named web_debug.zip or web_nothreads_debug.zip
            # If the exporter expects nothreads but it's not there, provide it
            [ ! -f web_nothreads_debug.zip ] && [ -f web_debug.zip ] && cp web_debug.zip web_nothreads_debug.zip
            [ ! -f web_nothreads_release.zip ] && [ -f web_release.zip ] && cp web_release.zip web_nothreads_release.zip
            echo "Templates verified in $TEMPLATE_DIR"
          fi

      - name: Export Web
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Patch for COOP/COEP (GitHub Pages)
        run: |
          curl -fsSL https://raw.githubusercontent.com/gzuidhof/coi-serviceworker/master/coi-serviceworker.js > build/web/coi-serviceworker.js
          sed -i 's/<script/<script src="coi-serviceworker.js"><\/script><script/g' build/web/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
